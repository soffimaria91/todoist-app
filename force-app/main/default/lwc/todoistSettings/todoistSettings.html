<template>
    <lightning-card title="Todoist Settings">
        <div class="slds-p-around_medium">
            <template if:true={loading}>
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </template>
            
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>{error}</h2>
                </div>
            </template>

            <div class="slds-m-bottom_medium">
                <template if:false={connected}>
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="utility:close" size="small" variant="error"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <p>Not connected to Todoist</p>
                        </div>
                    </div>
                    <div class="slds-m-top_small">
                        <lightning-button 
                            label="Connect to Todoist" 
                            onclick={handleConnect} 
                            variant="brand"
                            disabled={loading}>
                        </lightning-button>
                    </div>
                </template>
                <template if:true={connected}>
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="utility:check" size="small" variant="success"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <p>Connected to Todoist</p>
                        </div>
                    </div>
                    <div class="slds-m-top_small">
                        <lightning-button 
                            label="Disconnect" 
                            onclick={handleDisconnect} 
                            variant="destructive"
                            disabled={loading}>
                        </lightning-button>
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
