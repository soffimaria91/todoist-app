<template>
    <lightning-quick-action-panel header="New Todoist Task">
        <div class="slds-form">
            <lightning-input
                label="Subject"
                required
                value={subject}
                onchange={handleSubjectChange}>
            </lightning-input>
            
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input
                        type="date"
                        label="Due Date"
                        value={dueDate}
                        onchange={handleDueDateChange}>
                    </lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-combobox
                        label="Priority"
                        value={priority}
                        options={priorityOptions}
                        onchange={handlePriorityChange}>
                    </lightning-combobox>
                </div>
            </div>
        </div>
        
        <div slot="footer">
            <lightning-button
                variant="neutral"
                label="Cancel"
                onclick={handleCancel}
                class="slds-m-right_x-small">
            </lightning-button>
            <lightning-button
                variant="brand"
                label="Save"
                onclick={handleSave}>
            </lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
